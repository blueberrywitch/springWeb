<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <style>
        /* Стили для модального окна */
        .modal {
            display: block; /* При необходимости можно переключать на none */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Выравнивание полей формы в строку */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 120px;        /* Фиксированная ширина для выравнивания */
            margin-right: 10px;
        }
        .form-group input {
            flex: 1;
            padding: 5px;
        }

        /* Стилизация кнопки отправки */
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Для каждого пользователя динамически формируем модальное окно -->
<div th:id="'editModal_' + ${user.id}" class="modal">
    <div class="modal-content">
        <!-- Ссылка для закрытия окна -->
        <a href="#" class="close">&times;</a>
        <h2>Редактировать пользователя</h2>

        <!-- Форма редактирования с привязкой объекта user -->
        <form th:action="@{/user/update}" th:object="${user}" method="post">
            <!-- Скрытое поле для ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Имя:</label>
                <!-- Поле автоматически заполнится значением user.name -->
                <input type="text" id="name" th:field="*{name}" required />
            </div>

            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <!-- Поле автоматически заполнится значением user.surname -->
                <input type="text" id="surname" th:field="*{surname}" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <!-- Поле автоматически заполнится значением user.email -->
                <input type="email" id="email" th:field="*{email}" required />
            </div>

            <button type="submit">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
